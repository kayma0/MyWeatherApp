<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="images/favicon.jpeg" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weatherApp">
        <header>
            <form class="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-form-input" />
                <input type="submit" value=" " class="search-form-button" />
            </form>
        </header>

        <main>
            <div class="weatherAppData">

                <div>
                    <h1 class="cities"> Paris </h1>
                    <p class="cityDetails"> Thursday 13:01, cloudy <br />
                        Humidity: <strong> 62%,</strong> Wind: <strong>3.13km/h</strong></p>
                </div>

                <div class="temp_container">
                    <div class="temp_icon"> ☁️</div>
                    <div class="temp_value">
                        12</div>
                    <div class="temp_unit"> ℃</div>
                </div>

            </div>
        </main>
        <footer> Designed by <a class="footerLinks" href="https://www.linkedin.com/in/chikayma-nnaji-647573289/"
                target="_blank">Chikayma
                Nnaji</a>, is open-sourced on
            <a class="footerLinks" href="https://github.com/kayma0?tab=repositories" target="_blank"> GitHub</a> and <a
                class="footerLinks" href="https://kaymas-weatherapp.netlify.app/" target="_blank">hosted on Netlify </a>
        </footer>
    </div>
</body>

</html>
